<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div style="margin-top: 100px ;" class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="post">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Başlık </label>
                <div class="d-flex">
                <input type="text" class="form-control mr-3" name="title" id="formGroupExampleInput" placeholder="Todo Giriniz.">
                    <button type="submit" class="btn btn-danger" style="margin-right:5px">Ekle</button>
                    
                </div>
                <hr>    
              </div>        
        </form><br><br><br>

        {% if todos %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Başlık</th>
              <th scope="col">Durum</th>
              <th scope="col">Durum Güncelle</th>
              <th scope="col">Todo Sil</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todos %}
              <tr>
                  <td>{{todo.id}}</td>
                  <td>{{todo.title}}</td>
                  {% if todo.complete %}
                  <td>Tamamlandı</td>
                  {% else %}
                  <td>Tamamlanmadı</td>
                  {% endif %}
                  <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Tamamla</a></th>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></th>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning">Herhangi bir todonuz bulunmuyor. </div>
        {% endif %}
        

    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
